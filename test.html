            border: none;

        }

        }
    </style>
</head>
<body>
    <button class="btn">Click Me</button>

    <script>

        let btnElement = document.querySelector(".btn");
        btnElement.addEventListener('click', event => setTimeout(doubletheSize,2000));

            let btnElement = document.querySelector(".btn");
